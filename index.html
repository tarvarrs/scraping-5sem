<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости на немецком - Визуализация данных</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./node_modules/wordcloud/src/wordcloud2.js"></script>
  <style>
    #wordcloud {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
        #wordcloud {
            height: 200px;
        }
    }

    @media (max-width: 480px) {
        #wordcloud {
            height: 150px;
        }
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Визуализация данных новостей</h1>
  </header>

  <div class="container my-4">
    <div class="mb-4">
      <h2 class="text-center">Категорийная диаграмма</h2>
      <canvas id="categoryChart"></canvas>
    </div>

    <div class="mb-4">
      <h2 class="text-center">Словесное облако</h2>
      <div id="wordcloud"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const categoryData = {
        labels: ["Политика", "Технологии", "Культура", "Наука"],
        datasets: [{
          label: "Количество новостей",
          data: [10, 15, 5, 8],
          backgroundColor: ["#007bff", "#28a745", "#ffc107", "#dc3545"]
        }]
      };

      const ctx = document.getElementById('categoryChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: categoryData,
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Количество новостей по категориям' }
          }
        }
      });

      const wordcloudData = [
        ["новости", 3],
        ["политика", 2],
        ["технологии", 2],
        ["исследования", 1],
        ["искусство", 1]
      ];

      const wordcloudElement = document.getElementById('wordcloud');
      if (wordcloudElement) {
        WordCloud(wordcloudElement, {
          list: wordcloudData,
          gridSize: Math.round(16 * wordcloudElement.offsetWidth / 1024),
          weightFactor: 8,
          fontFamily: 'Times, serif',
          color: 'random-dark',
          rotateRatio: 0.5,
          backgroundColor: '#f9f9f9',
          origin: [wordcloudElement.offsetWidth / 2, wordcloudElement.offsetHeight / 2]
        });
      } else {
        console.error("Элемент #wordcloud не найден.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
